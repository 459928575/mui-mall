<html>
	<head>
		<meta charset="utf-8">
		<title>品牌联盟</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
		<link href="../../css/style.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/icons-extra.css" />

	</head>
	<body class="bg-white" id="app">
		<header class="mui-bar mui-bar-nav bg-red noShadow">
			<div class="topbar">
				<div class="header-search">
					<input v-model="searchString" id="search" type="search" placeholder="点击搜索名称,产品型号" style="height: 30px !important;">
					<button class="btn-search" type="button" @tap="gotoGoodsClass('')">
						<span class="iconfont icon-m-ah"></span>
					</button>
				</div>
			</div>
		</header>
		<div class="mui-content goods-content">

			<div id="slider" class="mui-slider mui-fullscreen goods-scroll-wrapper" style="bottom: 0px;">
				<div id="sliderSegmentedControl" class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<div class="mui-scroll" id="class_list">
						<a v-if="GoodsClass.children.length>0" class="mui-control-item" @tap="swichTab(index)" :href="index" :class="{'mui-active':index==0}"
						 v-for="(index,GoodsClass) in GoodsClassList">
							<span>{{GoodsClass.GoodsClassName }}</span>
						</a>
					</div>
				</div>

				<div class="mui-slider-group bg-color" id="class_children">
					<div :id="index" class="mui-slider-item mui-control-content bg-color" :class="{'mui-active':index==0}" v-for="(index,GoodsClass) in GoodsClassList">
						<div class="mui-scroll-wrapper scroll">
							<div id="scroll-list" class="mui-scroll">
								<ul class="mui-table-view mui-table-view-chevron mui-grid-view goods-list"  style="background-color: #F5F5F5;">
									<li class="mui-table-view-cell mui-media" :class="mui_col_xs" v-for="child in GoodsClass.children">
										<a @tap="gotoGoodsClass(child.GoodsClassID)">
											<img style="height: 90px;" :src="child.PicURL">
											<div style="font-size: 13px;">{{child.GoodsClassName}}</div>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../js/mui.js"></script>
		<script src="../../js/vue.js"></script>
		<script src="../../js/zepto.min.js"></script>
		<script src="../../js/api.js"></script>
		<script src="../../data/classy.js"></script>
		<script src="classify.js"></script>
	</body>
</html>
